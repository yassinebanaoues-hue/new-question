<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eine wichtige Frage... ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #764ba2;
            margin-bottom: 30px;
            font-size: 2.5em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: relative;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .success-message {
            display: none;
            animation: celebrateIn 0.8s ease-out;
        }

        @keyframes celebrateIn {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .success-message h2 {
            color: #f5576c;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 1.3em;
            color: #666;
            line-height: 1.8;
        }

        .emoji {
            font-size: 4em;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>
    
    <div class="container">
        <div id="questionSection">
            <h1>‚ù§Ô∏è Eine wichtige Frage ‚ù§Ô∏è</h1>
            <div class="question">
                <p>Willst du mit mir zusammen sein?</p>
            </div>
            <div class="buttons">
                <button id="yesBtn" onclick="sayYes()">Ja! üíï</button>
                <button id="noBtn" onclick="moveButton()">Nein</button>
            </div>
        </div>

        <div id="successSection" class="success-message">
            <div class="emoji">üéâüíñ‚ú®</div>
            <h2>Yaaay! ü•∞</h2>
            <p>Du hast mich zum gl√ºcklichsten Menschen gemacht! ‚ù§Ô∏è</p>
            <p style="margin-top: 20px;">Ich freue mich so sehr auf unsere gemeinsame Zeit! üíë</p>
        </div>
    </div>

    <script>
        function sayYes() {
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
            
            // Herzen fliegen lassen
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
            
            // Konfetti-Effekt
            document.body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            // Button bewegt sich zuf√§llig
            const maxX = container.offsetWidth - btn.offsetWidth - 100;
            const maxY = container.offsetHeight - btn.offsetHeight - 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            
            // Button wird kleiner bei jedem Versuch
            const currentSize = parseFloat(window.getComputedStyle(btn).fontSize);
            btn.style.fontSize = (currentSize * 0.9) + 'px';
            btn.style.padding = '10px 30px';
            
            // Ja-Button wird gr√∂√üer
            const yesBtn = document.getElementById('yesBtn');
            const yesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (yesSize * 1.1) + 'px';
        }
    </script>
</body>
</html>
